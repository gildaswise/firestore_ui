name: firestore_ui
description: A port of firebase_database's FirebaseAnimatedList that works with cloud_firestore, with additional variants
version: 1.30.0
homepage: https://github.com/gildaswise/firestore_ui
# author: Gild√°sio Filho <gildasiogx@gmail.com>

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  meta: ^1.8.0
  firebase_core: ^3.1.0
  firebase_core_platform_interface: ^5.1.0
  cloud_firestore: ^5.0.1
  cloud_firestore_platform_interface: ^6.2.7
  flutter_staggered_grid_view: 0.4.1
  collection: ^1.16.0

dev_dependencies:
  flutter_test:
    sdk: flutter

false_secrets:
  - /example/lib/firebase_options.dart
  - /example/android/app/google-services.json
  - /example/ios/Runner/GoogleService-Info.plist

flutter:
